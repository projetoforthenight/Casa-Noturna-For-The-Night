              <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">

    <div class="div-cadastro">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label text-light">Nome</label>
          <label for="inputName" class="form-label text-danger">*</label>
          
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputSob" class="form-label text-light">Sobrenome</label>
          <label for="inputSob" class="form-label text-danger">*</label>
          <input type="text" class="form-control" id="inputSob">
        </div>
        <div class="col-md-12">
          <label for="inputCpf" class="form-label text-light">CPF</label>
          <label for="inputCpf" class="form-label text-danger">*</label>
          <input type="text" class="form-control" id="inputCpf">
        </div>
        <div class="col-md-12">
          <label for="inputDate" class="form-label text-light">Data de Nascimento</label>
          <label for="inputDate" class="form-label text-danger">*</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label text-light">Imagem do seu rosto</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-md-6">
          <label for="inputEmail12" class="form-label text-light">Email</label>
          <label for="inputEmail12" class="form-label text-danger">*</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label text-light">Senha</label>
          <label for="inputPassword4" class="form-label text-danger">*</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputTel" class="form-label text-light">Telefone</label>
          <label for="inputTel" class="form-label text-danger">*</label>
          <input type="text" class="form-control" id="inputTel" placeholder="(00) 00000-0000">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label text-light">Endereço</label>
          <label for="inputAddress" class="form-label text-danger">*</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua Oscar Freire, 754...">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label text-light">Cidade</label>
          <label for="inputCity" class="form-label text-danger">*</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label text-light">Estado</label>
          <label for="inputState" class="form-label text-danger">*</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Minas Gerais</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label text-light" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label text-light" for="flexRadioDefault2">
                  Feminino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label text-light" for="flexRadioDefault2">
                  Outro
                </label>
              </div>
        </div>
        <textarea style="position: absolute; top: 770px; width: 100px; left: 130px; height: 30px;" placeholder="Digite aqui."></textarea>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
